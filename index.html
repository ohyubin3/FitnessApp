<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Fitness App</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="text-center display-4">Fitness App</h1>
      </div>
    </header>

    <div class="container">
      <div class="row">
    <!-- Protein Section -->
        <div class="proteinContainer card col">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Choose Protein List
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" id="beef" href="#">beef</a>
              <a class="dropdown-item" href="#">chicken</a>
              <a class="dropdown-item" href="#">pork</a>
              <a class="dropdown-item" href="#">salmon</a>
              <a class="dropdown-item" href="#">tuna</a>
              <a class="dropdown-item" href="#">ham</a>
              <a class="dropdown-item" href="#">turkey</a>
            </div>
          </div>
        </div>
    <!-- Recipe Section -->
        <div class="recipeListContainer card col">
          <ul></ul>
        </div>
    <!-- Column Breaker -->
        <div class="w-100"></div>
    <!-- recipe info section -->
        <div class="recipeInfo card col" style="width: 18rem">
          <div class="card-body" id="infoCard">
            <h5 class="card-title">Recipe Information</h5>
            
          </div>
        </div>
    <!-- calorie burner -->
        <div class="burnCalorie card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Recipe Information</h5>
            <p class="card-text"><input placeholder="Type here" /></p>
            <a href="#" class="card-link">Card link</a>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
